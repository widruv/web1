<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>genie</title>
    <link rel="stylesheet" href="player.css">
    <script>
      var PlayList = {
        lists: [{"title":"rpg", "singer":"sekai no owari"}, {"title":"koi", "singer":"hoshino gen"}],
        show:function(id) {
          var ul = document.createElement("ul");
          for (var i in this.lists) {
            var a = document.createElement("a");
            var list = document.createElement("li");
            var node = document.createTextNode(PlayList.lists[i].title+ " / "+ PlayList.lists[i].singer);
            list.appendChild(node);
            list.style = "list-style: none;"
            list.style = "border:1px solid #ccc;";
            a.appendChild(list);
            a.style = "cursor:pointer;";
            a.onclick = function() {
              document.getElementById('audio').play();
            }
            ul.appendChild(a);
          }
          document.getElementById(id).appendChild(ul);
        }
      }

    </script>
  </head>
  <body>
    <div class="web_player">
      <div class="player">
        <p id="genie">genie</p>
        <p id="song_title">RPG</p>
        <p id="singer">SEKAI NO OWARI</p>
        <img src="gakki.jpeg" id="cover_image">
        <p>소라와 아오쿠 스미 와타리 </p>
        <audio id="audio" controls="controls" draggable="true">
          <source src="music/eva.mp3" type="audio/mpeg"/>
        </audio>
      </div>
      <div class="list">
        <div class="tab">
          <button id="tab_play_list" onmouseover="this.style.backgroundColor='#ccc';"
            onmouseout="this.style.backgroundColor='white';">재생목록</button>
          <button id="tab_my_music" onmouseover="this.style.backgroundColor='#ccc';"
            onmouseout="this.style.backgroundColor='white';">마이뮤직</button>
        </div>
        <div id="play_list">
          <script>
            PlayList.show('play_list');
          </script>
        </div>
        <div id="menu">
          menu
        </div>
      </div>
    </div>
  </body>
</html>
