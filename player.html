<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>genie</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="player.css">
    <script>
      var PlayList = {
        lists: [{"title":"rpg", "singer":"sekai no owari"}, {"title":"koi", "singer":"hoshino gen"}],
        show:function(id) {
          var ul = document.createElement("ul");
          for (var i in this.lists) {

            var list = document.createElement("li");
            var check = document.createElement("input");
            check.type = "checkbox";
            check.classList.add("select_check");
            var a = document.createElement("a");
            a.href = "#";
            a.onclick = function() {
              document.getElementById('audio').play();
            }
            a.style = "cursor:pointer;color:black;";
            a.title = "PlayList.lists[i].title";
            a.innerHTML = '<span class="title_ellipsis" sort-field="SONG">'
                        + PlayList.lists[i].title + '</span><br>';
            a.innerHTML += '<span class="artist_ellipsis" sort-field="ARTIST">'
                        + PlayList.lists[i].singer + '</span>';
            var btn_listen = document.createElement('a');
            btn_listen.classList.add('btn_listen');
            btn_listen.href = '#';
            btn_listen.onclick = function() {
              document.getElementById('audio').play();
            }
            btn_listen.innerHTML = '<img src="play.png" width="30px" heigth="30px">';
            var toggle_btn_box = document.createElement('div');
            toggle_btn_box.classList.add('toggle_btn_box');
            var toggle_btn = document.createElement('button');
            toggle_btn.classList.add('toggle_btn');
            toggle_btn.innerHTML = 'e';
            toggle_btn_box.appendChild(toggle_btn);
            list.appendChild(check);
            list.appendChild(a);
            list.appendChild(btn_listen);
            list.appendChild(toggle_btn_box);


            list.style = "list-style: none;"
            list.style = "border:1px solid #ccc;";
            list.classList.add('list_item');


            ul.appendChild(list);
          }
          document.getElementById(id).appendChild(ul);
        }
      }

    </script>

  </head>
  <body>
    <div class="web_player">
      <div class="player">
        <p id="genie">genie</p>
        <p id="song_title">RPG</p>
        <p id="singer">SEKAI NO OWARI</p>
        <img src="gakki.jpeg" id="cover_image">
        <p>소라와 아오쿠 스미 와타리 </p>
        <audio id="audio" controls="controls" draggable="true">
          <source src="music/eva.mp3" type="audio/mpeg"/>
        </audio>
      </div>
      <div class="list">
        <div class="tab">
          <button id="tab_play_list" onmouseover="this.style.backgroundColor='#ccc';"
            onmouseout="this.style.backgroundColor='white';">재생목록</button>
          <button id="tab_my_music" onmouseover="this.style.backgroundColor='#ccc';"
            onmouseout="this.style.backgroundColor='white';">마이뮤직</button>
        </div>
        <div id="play_list">
          <script>
            PlayList.show('play_list');
          </script>
        </div>
        <div class="toolbar">
          menu
        </div>
      </div>
    </div>

  </body>
</html>
